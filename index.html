<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>
  <main>
    <div class="logo"><img src="images/logo.svg" alt=""> </div>
      
    <picture class="hero">
        <source media="(min-width:768px)" srcset="images/hero-desktop.jpg">
        <img src="images/hero-mobile.jpg" alt="A girl" style="width:auto;">
    </picture>


    <div class="content">
      <div class="text">
        <h1>We're <br><span>coming soon </span> </h1>

        <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
      </div>

      <div class="check">
        <div class="verify">
          <input type="type" name="" id="email" placeholder="Enter email" autocomplete="family-name">
          <div class="error"> <img src="images/icon-error.svg" alt=""></div>
          <button class="btn"><img src="images/icon-arrow.svg" alt=""> </button>
        </div>
        <p class="display"></p>
      </div> 

       

    </div>

  </main>
<script src="style.js"></script>
</body>
</html>
